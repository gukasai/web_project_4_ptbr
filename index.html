<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./Page/style.css">
</head>
<body>
    <div class="popup background-hover">
        <dialog class="popup__container" >
            <h2 class="popup__title">Editar Perfil</h2>
            <input class="popup__name-field" type="text" name="name" placeholder="Jacques Costeau">
            <input class="popup__job-field" type="text" name="name" placeholder="Explorar">
            <input class="popup__save-button"  type="submit" name="acao" value="Salvar">
            <img class="popup__close-button" src="./Vendor/Images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
        </dialog>
    </div>
    <div class="popup-more background-hover">
        <dialog class="popup-more__container" >
            <h2 class="popup-more__title">Novo Local</h2>
            <input class="popup-more__place-field" type="text" name="name" placeholder="Título">
            <input class="popup-more__url" type="text" name="name" placeholder="Link de Imagem">
            <input class="popup-more__save-button"  type="submit" name="acao" value="Salvar">
            <img class="popup-more__close-button" src="./Vendor/Images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
        </dialog>
    </div>
    <dialog  class="popup-elements background-hover" id="popup"> 
        <span class="popup-elements__container">
            <img class="popup-elements__close-button" src="./Vendor/Images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
            <img class='popup-elements__image'src="" alt="">
            <h2 class="popup-elements__title"></h2>
        </span>
    </dialog>
    <div class="page">
        <div class="header">
            <img class="header__logo"src="./Vendor/Images/title.svg" alt="título da página em arte vetorial escrito Around the US">
        </div>
        <div class="profile">
            <img class="profile__picture" src="./Vendor/Images/Jacques_costeau.jpg" alt="user avatar picture ">
            <div class="profile__info">
                <div class='profile__name-field'>
                    <p class="profile__name">Jacques Cousteau</p>
                    <img class="profile__edit-button" src="./Vendor/Images/edit_button.svg" alt="botão em forma de lápis sugerindo edição do campo">
                </div>
                <p class="profile__job">Explorar</p>
            </div>
            <div class="profile__more-button">
                <img class="profile__more-image" src="./Vendor/Images/more_button.svg" alt="botão em forma de um sinal de adição sugerindo mais opções">
            </div>
            </div>
        <div class="elements">
            <template id="elements-template">
                <div class="elements__containner">
                    <img class="elements__delete-button" src="./Vendor/Images/delete-icon.svg" alt="botão em forma de lixeira para apagar a foto.">
                    <img class="elements__picture" src=" " alt=" ">
                    <div class="elements__rectangle">
                        <p class="elements__description"></p>
                        <img class= "elements__button" src="./Vendor/Images/like_button.png" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                    </div>
                </div>
            </template>    
        </div>
        <div class="footer">
            <p class="footer__copyrights">© 2021 Around The U.S.</p>
        </div>
    </div>
<script src="./Script/index.js"></script>
</body>
</html>
