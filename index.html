<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/favicon.ico">
</head>
<body>
    <div class="popup overlay">
        <form class="popup-element popup__container" novalidate>
            <h2 class="popup__title">Editar Perfil</h2>
            <label class="popup__container-label popup-validate">
                <input class="popup-input popup__name-field" type="text" name="name" minlength="2" maxlength="40" placeholder="Nome" required>
                <span class="error-span popup__title-span">Preencha esse campo.</span>
            </label>
            <label class="popup__container-label popup-validate">
                <input class="popup-input popup__job-field" type="text" name="name" minlength="2" maxlength="40" placeholder="Profissão" required>
                <span class="error-span  popup__job-field-span">Preencha esse campo.</span>
            </label>
            <input class="popup__save-button disabled"  type="submit" name="acao" value="Salvar" disabled>
            <img class="popup__button popup__close-button" src="./images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
        </form>
    </div>
    <div class="popup popup-more overlay">
        <form class="popup-more__container popup-element" >
            <h2 class="popup-more__title">Novo Local</h2>
            <label class="popup-more-label popup-validate">
                <input class="popup-input popup-more__place-field" type="text" name="name" minlength="2" maxlength="40" placeholder="Título" required>
                <span class="error-span popup-more__error-span popup-more__place-title-span">Preencha esse campo.</span>
            </label>
            <label class="popup-more-label popup-validate">
                <input class="popup-input popup-more__url" type="url" name="name" minlength="2" maxlength="200" placeholder="Link de Imagem" required>
                <span class="error-span popup-more__error-span popup-more__url-title-span">Por favor, insira um endereço web.</span>
            </label>
            <input class="popup-more__save-button popup__save-button disabled"  type="submit" name="acao" value="Salvar" disabled>
            <img class="popup__button popup-more__close-button" src="./images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
        </form>
    </div>
    <form  class="popup-element popup-elements background-hover" id="popup" novalidate> 
        <span class="popup-elements__container">
            <img class="popup-elements__close-button" src="./images/Close_Icon.svg" alt="botão em forma de X para fechar formulário">
            <img class='popup-elements__image'src="" alt="">
            <h2 class="popup-elements__title"></h2>
        </span>
    </form>
    <div class="page overlay">
        <div class="header">
            <img class="header__logo"src="./images/title.svg" alt="título da página em arte vetorial escrito Around the US">
        </div>
        <div class="profile">
            <img class="profile__picture" src="./images/Jacques_costeau.jpg" alt="user avatar picture ">
            <div class="profile__info">
                <div class='profile__name-field'>
                    <p class="profile__name" value="Jacques Cousteau">Jacques Cousteau</p>
                    <img class="profile__edit-button" src="./images/edit_button.svg" alt="botão em forma de lápis sugerindo edição do campo">
                </div>
                <p class="profile__job">Explorar</p>
            </div>
            <div class="profile__more-button">
                <img class="profile__more-image" src="./images/more_button.svg" alt="botão em forma de um sinal de adição sugerindo mais opções">
            </div>
            </div>
        <div class="elements">
            <template id="elements-template">
                <div class="elements__containner">
                    <img class="elements__delete-button" src="./images/delete-icon.svg" alt="botão em forma de lixeira para apagar a foto.">
                    <img class="elements__picture" src=" " alt=" ">
                    <div class="elements__rectangle">
                        <p class="elements__description"></p>
                        <img class= "elements__button" src="./images/like_button.png" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                    </div>
                </div>
            </template>    
        </div>
        <footer class="footer">
            <p class="footer__copyrights">© 2021 Around The U.S.</p>
        </footer>
    </div>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
