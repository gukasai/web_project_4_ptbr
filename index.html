<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arround USA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <img src="./Images/title.svg" alt="título da página em arte vetorial escrito Around the US">
        </div>
        <div class="profile">
            <img class="profile__picture" src="./Images/Jacques_costeau.jpg" alt="user avatar picture ">
            <div class="profile__info">
                <div class='profile__info_box'>
                    <p class="profile__user_name">Jacques Cousteau</p>
                    <img class="profile__edit_button" src="Images/edit_button.svg" alt="botão em forma de lápis sugerindo edição do campo">
                </div>
                <p class="profile__user_explore">Explorar</p>
            </div>
            <img class="profile__more_button" src="Images/more_button.svg" alt="botão em forma de um sinal de adição sugerindo mais opções">    
        </div>
        <div class="elements">
            <div class="elements__element">
                <img class="element__picture" src="./Images/vale_yosemite.jpg" alt="foto de um rio cercado de árvores coníferas representando o vale de Yosemite">
                <div class="element__rectangle">
                    <p class="element_description">Vale do Yosemite</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
            <div class="elements__element">
                <img class="element__picture" src="./Images/Lago_louise.png" alt="foto de um rio cercado degeleiras representando o Lago Louise">
                <div class="element__rectangle">
                    <p class="element_description">Lago Louise</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
            <div class="elements__element">
                <img class="element__picture" src="./Images/montanha.jpg" alt="foto do sol nascendo no horizonte representando as montanhas Care...">
                <div class="element__rectangle">
                    <p class="element_description">Montanhas Care...</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
            <div class="elements__element">
                <img class="element__picture" src="./Images/Latemar.jpg" alt="foto da luz do luar iluminando uma face das montanhas representando as montanhas de Latemar">
                <div class="element__rectangle">
                    <p class="element_description">Latemar</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
            <div class="elements__element">
                <img class="element__picture" src="./Images/Vanoise.jpg" alt="foto da cadeia de montanhas e de seu reflexo no rio representando o parque Nacional de Vanoise">
                <div class="element__rectangle">
                    <p class="element_description">Vanoise Nationa...</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
            <div class="elements__element">
                <img class="element__picture" src="./Images/Lago.jpg" alt="foto de um deque de madeira no rio e a cadeia de montanhas congeladas ao fundo do Lago di Braies">
                <div class="element__rectangle">
                    <p class="element_description">Lago di Braies</p>
                    <img class= "element_buton" src="./Images/like_button.svg" alt="ícone em forma de coração para clicar caso usuário goste da foto">
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footer_copyrights">© 2021 Around The U.S.</p>
        </div>
    </div>
</body>
</html>
